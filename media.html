<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDIA SOSIAL - CLASSX.TKJ_ONLY</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/lg6zpm.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      color: #000080;
      padding: 40px 10px;
    }

    h1 {
      font-size: 30px;
      color: #1E90FF;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      background-color: rgba(255,255,255,0.6);
      padding: 8px 20px;
      border-radius: 20px;
      margin-bottom: 40px;
      color: #000080;
    }

    .social-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 600px;
    }

    .social-card {
      background: rgba(255, 255, 255, 0.75);
      border-radius: 20px;
      padding: 25px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .social-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      background: rgba(255,255,255,0.85);
    }

    .social-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .social-card a {
      text-decoration: none;
      font-weight: 600;
      color: #000080;
      font-size: 16px;
      transition: 0.3s;
    }

    .social-card a:hover {
      color: #1E90FF;
    }

    .back-btn {
      margin-top: 50px;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      background-color: #ADD8E6;
      color: #000080;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #87CEFA;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #000080;
      background-color: rgba(255,255,255,0.5);
      padding: 8px 16px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <h1>MEDIA SOSIAL CLASSX.TKJ_ONLY</h1>
  <p>Yuk, ikuti kami di media sosial untuk update kegiatan kelas!</p>

  <div class="social-grid">
    <div class="social-card">
      <img src="https://img.icons8.com/fluency/48/instagram-new.png" alt="Instagram">
      <a href="https://www.instagram.com/classx.tkj_only?igsh=MXA4N3BxZDhueWNtag==" target="_blank">
        Instagram: @classx.tkj_only
      </a>
    </div>

    <div class="social-card">
      <img src="https://img.icons8.com/fluency/48/tiktok.png" alt="TikTok">
      <a href="https://www.tiktok.com/@classx.tkj_only?_t=ZS-90K2OU4DWUh&_r=1" target="_blank">
        TikTok: @classx.tkj_only
      </a>
    </div>
  </div>

  <button class="back-btn" onclick="window.location.href='index.html'">⬅ Kembali ke Beranda</button>

  <footer>© 2025 CLASSX.TKJ_ONLY | X TKJ</footer>

</body>
</html>
