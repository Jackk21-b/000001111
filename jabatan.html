<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jabatan Kelas - CLASSX.TKJ_ONLY</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/lg6zpm.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #000080;
      text-align: center;
    }

    h1 {
      margin-top: 25px;
      color: #1E90FF;
    }

    .wali {
      margin-top: 30px;
    }

    .wali img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #1E90FF;
    }

    .wali h2 {
      margin: 10px 0 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    .anggota {
      position: relative;
      background-color: rgba(255,255,255,0.75);
      border-radius: 20px;
      padding: 15px 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .anggota:hover {
      transform: scale(1.05);
    }

    .anggota img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #1E90FF;
    }

    .ikon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 25px;
      height: 25px;
      opacity: 0.7;
    }

    button {
      background-color: #ADD8E6;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      margin-bottom: 25px;
      cursor: pointer;
      font-weight: 600;
      color: #000080;
      transition: 0.3s;
    }

    button:hover {
      background-color: #87CEFA;
    }
  </style>
</head>
<body>

  <h1>Jabatan Kelas X TKJ</h1>

  <div class="wali">
    <img src="https://files.catbox.moe/akdd9i.jpg" alt="Wali Kelas">
    <h2>Nia Indah Sari S.Pd</h2>
    <p>Wali Kelas</p>
  </div>

  <div class="grid">
    <div class="anggota">
      <img class="ikon" src="https://img.icons8.com/ios-filled/50/000080/leader.png"/>
      <img src="https://files.catbox.moe/of1uvl.jpg">
      <h3>M Reza Permana</h3>
      <p>Ketua Kelas</p>
    </div>
    <div class="anggota">
      <img class="ikon" src="https://img.icons8.com/ios-filled/50/000080/conference-call.png"/>
      <img src="https://files.catbox.moe/iy66bl.jpg">
      <h3>Aldi Bagus S</h3>
      <p>Wakil Ketua</p>
    </div>
    <div class="anggota">
      <img class="ikon" src="https://img.icons8.com/ios-filled/50/000080/money-bag.png"/>
      <img src="https://files.catbox.moe/ymeuap.jpg">
      <h3>Ellen Anatasya L</h3>
      <p>Bendahara</p>
    </div>
    <div class="anggota">
      <img class="ikon" src="https://img.icons8.com/ios-filled/50/000080/edit.png"/>
      <img src="https://files.catbox.moe/h55jnc.jpg">
      <h3>Sinta Mutiara S</h3>
      <p>Sekretaris</p>
    </div>
    <div class="anggota">
      <img class="ikon" src="https://img.icons8.com/ios-filled/50/000080/security-checked.png"/>
      <img src="https://files.catbox.moe/pkcnl3.jpg">
      <h3>Nazwa Aprilia</h3>
      <p>Keamanan</p>
    </div>
    <div class="anggota">
      <img class="ikon" src="https://img.icons8.com/ios-filled/50/000080/broom.png"/>
      <img src="https://files.catbox.moe/663fir.jpg">
      <h3>Safa Afriyanti</h3>
      <p>Kebersihan</p>
    </div>
  </div>

  <button onclick="window.location.href='index.html'">Kembali ke Beranda</button>

</body>
</html>
